name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5'
        cabal-version: '3.0'

    - name: Cache
      uses: actions/cache@v1
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies --enable-tests --enable-benchmarks
    - name: Build
      run: |
        cabal build --enable-tests --enable-benchmarks all
        cd ./dist-newstyle/build/x86_64-linux/ghc-8.6.5/loggers-0.1.0.0/x/loggers/build/loggers
        strip loggers
        zip loggers.zip loggers
    - name: Run tests
      run: cabal test all
      
    # create release and upload asset have the same condition
    - name: Create Release
      id: create_release
      if: (github.event_name == 'push' && github.ref == 'refs/heads/master')
      uses: pajlada/create-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: github-actions-nightly
        backup_tag_name: github-actions-nightly-backup
        release_name: GitHub Actions Nightly
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      if: (github.event_name == 'push' && github.ref == 'refs/heads/master')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist-newstyle/build/x86_64-linux/ghc-8.6.5/loggers-0.1.0.0/x/loggers/build/loggers/loggers.zip
        asset_name: loggers.zip
        asset_content_type: application/zip
